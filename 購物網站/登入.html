<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

<body>
    <div class="container-full vh-100 bg-secondary">
        <div class="row h-100">
            <div class="container h-100 main-left bg-danger ">
                <div class="row h-100 d-flex justify-content-center align-items-center">
                    <div class="col-md-auto text-white d-none d-lg-block">
                        <h2>最優質的日租情侶</h2>
                        <p class="mb-1">錢無法買到真心,但能買到伴侶</p>
                        <p>最優質的腦公 / 腦婆都在這裡。</p>
                    </div>
                    <div class="row h-100 d-flex justify-content-center align-items-center d-block d-lg-none">
                        <div class="col-8 ">
                            <div class="logo d-flex justify-content-center mb-4"><img src="./圖片/logo_工作區域 1.jpg" alt="">
                            </div>
                            <div class="icons d-flex justify-content-center align-items: center"><i

                            <p class="mb-0 text-center text-white">or use Email your account</p>
                            <form class="row">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label"></label>
                                    <div class="input-group has-validation">
                                        <input type="email" class="form-control form-control-lg "
                                            id="exampleFormControlInput1" placeholder="Email" required>
                                        <div class="invalid-feedback">
                                            Please provide your Email.
                                        </div>
                                    </div>
                                </div>
                            <div class="col-12">
                                <label for="inputPassword2" class="visually-hidden">Password</label>
                                <div class="input-group has-validation">
                                    <input type="password" class="form-control form-control-lg" id="inputPassword2"
                                        placeholder="Password" required>
                                    <div class="invalid-feedback">
                                        Please provide your password.
                                    </div>
                                </div>
                            </div>
                            <p class="text-danger text-end">Forgot your passward?</p>
                            <div class="col-12">
                                <button type="submit"
                                    class="btn btn-primary d-grid align-items-center col-8 mx-auto">SIGN IN</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container w-50 h-100 bg-white d-none d-lg-block">
                <div class="row h-100 d-flex justify-content-center align-items-center ">
                    <div class="col-6 ">
                        <div class="logo d-flex justify-content-center"><img src="./圖片/logo_工作區域 1.jpg" alt=""></div>
                        <div class="icons d-flex justify-content-center align-items-center"><i
                                class="icon bi bi-facebook me-2"></i><i class="icon bi bi-google me-2"></i><i
                                class="icon bi bi-twitter-x me-2"></i></div>
                        <p class="mb-0 text-center">or use Email your account</p>
                        <form class="row">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="input-group has-validation">
                                    <input type="email" class="form-control form-control-lg "
                                        id="exampleFormControlInput1" placeholder="Email" required>
                                    <div class="invalid-feedback">
                                        Please provide your Email.
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="inputPassword2" class="visually-hidden">Password</label>
                                <div class="input-group has-validation">
                                    <input type="password" class="form-control form-control-lg" id="inputPassword2"

                                    </div>
                                </div>

                            <p class="text-danger text-end">Forgot your passward?</p>
                            <div class="col-12">
                                <button type="submit"  href="./首頁.html" alt=""

                        </form>
                    </div>

            </div>
